	//#########################################################
	// control that shows state info on hover
	var info = L.control();
	var selected = false;
	var selectedNeighbourhood = "";

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<b>Neighbourhood:</b><br/>' +  (props ?
			'<b>' + props.neighbourhood + '</b><br />'
			: '-');
	};

	info.addTo(map);
	//############################################################

	// get color depending on population density value
	function getColor(d) {
		return d > 3 ? '#800026' :
				d > 2  ? '#FC4E2A' :
				d > 1   ? '#80FF80' :
							'#FED976';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.5,
			fillColor: getColor(feature.properties.duplicates)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		selected = true;
		selectedNeighbourhood = e.target.feature.properties.neighbourhood;
		console.log(selectedNeighbourhood);

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);

	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
		selected = false;
	}

	function clickOnNeighbourhood(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: clickOnNeighbourhood
		});
	}

	geojson = L.geoJson(neighbourhoods, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);


	popup
	var popup = L.popup();

	function onMapClick(e) {
		if(selected){
			popup.setLatLng(e.latlng).setContent("<b>" + selectedNeighbourhood + "</b><br/>" + 
			"listings:" + getDataFromJson(selectedNeighbourhood).id + "<br/>" +
			"accounts:" + getDataFromJson(selectedNeighbourhood).reviews_per_month + "<br/>" +
			"duplicates:" + getDataFromJson(selectedNeighbourhood).summary + "<br/>"
			).openOn(map);
		}
	}
	
	map.on('click', onMapClick);
